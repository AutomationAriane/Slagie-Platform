services:
  postgres:
    image: postgres:15-alpine
    container_name: slagie-postgres
    environment:
      POSTGRES_DB: slagie_db
      POSTGRES_USER: slagie
      POSTGRES_PASSWORD: slagie_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slagie"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - slagie-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: slagie-backend
    environment:
      DATABASE_URL: postgresql://slagie:slagie_pass@postgres:5432/slagie_db
      FASTAPI_ENV: development
      BACKEND_BASE_URL: http://localhost:8001
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: sh -c "sleep 5 && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - slagie-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: slagie-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8001/api
      REACT_APP_STATIC_URL: http://localhost:8001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    networks:
      - slagie-network
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  slagie-network:
    driver: bridge
